name: GitHub Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.6.0)'
        required: false
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build Burrito binaries and publish GitHub release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: '1.19.5'
          otp-version: '28.3.1'

      - name: Install Zig
        uses: mlugg/setup-zig@v1
        with:
          version: 'latest'

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-prod-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-prod-

      - name: Install dependencies
        run: mix deps.get --only prod

      - name: Build Burrito binaries (all targets)
        env:
          BURRITO_TARGET: linux,macos,macos_arm,windows
        run: MIX_ENV=prod mix release

      - name: Get version from mix.exs
        id: version
        run: |
          VERSION=$(mix run --no-start -e 'IO.puts(Mix.Project.config()[:version])')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Create source archive
        run: |
          git archive \
            --format=tar.gz \
            --prefix=ex_ttrpg_dev-${{ steps.version.outputs.VERSION }}/ \
            HEAD \
            > ex_ttrpg_dev-${{ steps.version.outputs.VERSION }}-source.tar.gz

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || inputs.tag }}
          generate_release_notes: true
          files: |
            burrito_out/*
            ex_ttrpg_dev-*-source.tar.gz
